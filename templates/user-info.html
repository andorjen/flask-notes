{% extends 'base.html' %}
{% block title %} Login Form {% endblock %}

{% block content %}


<h2> {{ user.username}} </h2>

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<ul>
    <li>{{ user.first_name }}</li>
    <li>{{ user.last_name }}</li>
    <li>{{ user.email }}</li>
</ul>

<form id="user-logout-form" action="/logout" method="POST">
    {{ form.hidden_tag() }}
    <!--add type=hidden form fields -->

    <button>Log Out</button>
</form>

{% endblock %}
